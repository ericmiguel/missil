labels: [question]
body:
    - type: markdown
      attributes:
          value: |
              Thanks for your interest in Missil! üöÄ

              Please follow these instructions, fill every question, and do every step. üôè

              By asking questions in a structured way (following this) it will be much easier to help you.
    - type: checkboxes
      id: checks
      attributes:
          label: First Check
          description: Please confirm and check all the following options.
          options:
              - label: I added a very descriptive title here.
                required: true
              - label: I used the GitHub search to find a similar question and didn't find it.
                required: true
              - label: I searched the Missil documentation, with the integrated search.
                required: true
              - label: I already searched in Google "How to X in Missil" and didn't find any information.
                required: true
              - label: I already read and followed all the tutorial in the docs and didn't find an answer.
                required: true
              - label: I already checked if it is not related to Missil but to [FastAPI](https://github.com/tiangolo/fastapi).
                required: true
              - label: I already checked if it is not related to Missil but to [Python-Jose](https://github.com/mpdavis/python-jose).
                required: true
    - type: checkboxes
      id: help
      attributes:
          label: Commit to Help
          description: |
              After submitting this, I commit to one of:

                * Read open questions until I find 2 where I can help someone and add a comment to help there.
                * I already hit the "watch" button in this repository to receive notifications and I commit to help at least 2 people that ask questions in the future.
                * Review one Pull Request by downloading the code and following [all the review process](https://Missil.tiangolo.com/help-Missil/#review-pull-requests).

          options:
              - label: I commit to help with one of those options üëÜ
                required: true
    - type: textarea
      id: example
      attributes:
          label: Example Code
          description: |
              Please add a self-contained, [minimal, reproducible, example](https://stackoverflow.com/help/minimal-reproducible-example) with your use case.

              If I (or someone) can copy it, run it, and see it right away, there's a much higher chance I (or someone) will be able to help you.

          placeholder: |
              from Missil import Missil

              app = Missil()


              @app.get("/")
              def read_root():
                  return {"Hello": "World"}
          render: python
      validations:
          required: true
    - type: textarea
      id: description
      attributes:
          label: Description
          description: |
              What is the problem, question, or error?

              Write a short description telling me what you are doing, what you expect to happen, and what is currently happening.
          placeholder: |
              * Open the browser and call the endpoint `/`.
              * It returns a JSON with `{"Hello": "World"}`.
              * But I expected it to return `{"Hello": "Sara"}`.
      validations:
          required: true
    - type: dropdown
      id: os
      attributes:
          label: Operating System
          description: What operating system are you on?
          multiple: true
          options:
              - Linux
              - Windows
              - macOS
              - Other
      validations:
          required: true
    - type: textarea
      id: os-details
      attributes:
          label: Operating System Details
          description: You can add more details about your operating system here, in particular if you chose "Other".
    - type: input
      id: Missil-version
      attributes:
          label: Missil Version
          description: |
              What Missil version are you using?

              You can find the Missil version with:

              ```bash
              python -c "import Missil; print(Missil.__version__)"
              ```
      validations:
          required: true

    - type: input
      id: python-version
      attributes:
          label: Python Version
          description: |
              What Python version are you using?

              You can find the Python version with:

              ```bash
              python --version
              ```
      validations:
          required: true
    - type: textarea
      id: context
      attributes:
          label: Additional Context
          description: Add any additional context information or screenshots you think are useful.
